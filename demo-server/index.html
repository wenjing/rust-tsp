<!DOCTYPE html>
<html>
  <head>
    <title>TSP Demo Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createForm = document.getElementById('create-identity');

            createForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new URLSearchParams(new FormData(createForm));
                const response = await fetch('/create-identity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    },
                    body: formData
                });

                if (response.ok) {
                    const identity = await response.json();
                    const cards = document.querySelector('.cards');
                    cards.innerHTML = '';
         
                    const card = document.createElement('div');
                    card.classList.add('card', 'p-3', 'm-3');
                    card.innerHTML = `<h3>${identity.id}</h3>`;
                    cards.appendChild(card);
                }
            });
        });
    </script>
  </head>
  <body class="container">
    <h1 class="text-center my-4">TSP Demo Server</h1>
    <form action="/create-identity" method="post" class="mb-4" id="create-identity">
        <fieldset class="card p-4">
            <legend>Create Identity</legend>
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" pattern="[a-z]{3,100}" title="use only lowercase characters, at least 3" class="form-control" required>
                <div class="invalid-feedback">
                  Please provide a valid username.
                </div>
            </div>
            <div class="form-group mt-3">
                <input type="submit" value="Create Identity" class="btn btn-primary">
            </div>
        </fieldset>
    </form>
    <h2>Identities</h2>
    <div class="cards">
        None
    </div>
  </body>
</html>
